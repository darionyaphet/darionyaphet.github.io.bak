<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description"><title> | Hexo</title><link rel="stylesheet" type="text/css" href="/css/normalize.css"><link rel="stylesheet" type="text/css" href="/css/highlight.css"><link rel="stylesheet" type="text/css" href="/css/font.css"><link rel="stylesheet" type="text/css" href="/css/noise.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"></head><body><article class="wrapper"><div class="post-main"><div class="nav"><nav class="container"><a class="sidebar-nav-item active" href="/">Home</a><a class="sidebar-nav-item" href="/archives">Archives</a></nav><div class="container post-meta"><div class="post-time">2018-07-28</div></div></div><div class="container post-header"><h1></h1></div><div class="container post-content"><h3 id="心理学实验"><a href="#心理学实验" class="headerlink" title="心理学实验"></a>心理学实验</h3><ol>
<li><code>钢琴台阶测试</code></li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">在瑞典斯德哥尔摩，他们把一个地铁站的楼梯改造成了钢琴键盘的样子，看看是否由于楼梯台阶的变化，让更多的人选择放弃自动扶梯，选择更加健康的爬楼梯的方式。</span><br><span class="line">结果显示，当天有66%的人选择放弃滚梯选择楼梯。实验说明，我们都喜欢让生活中多一点乐趣。只要城市变得更加有趣，我们的生活方式就会更加快乐和健康。</span><br></pre></td></tr></table></figure>
<ol start="2">
<li><code>人种歧视实验</code></li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">简·艾略特试图在她所执教的学校的学生中引起大家对种族歧视和偏见、歧视。</span><br><span class="line">艾略特把孩子分成了“蓝色眼睛”和“棕色眼睛”两类。</span><br><span class="line">实验开始后，首先是蓝眼睛的19名儿童好孩子组，而另外19名棕色眼睛为坏孩子组；好孩子组可以优先享受午餐和玩具，而坏孩子组不仅没有优先权，更不能使用水池，也不许和蓝色眼睛的孩子玩，而且身上被做上了明显的标记。</span><br><span class="line">实验开始后，好孩子组的19名儿童明显的开始对棕色眼睛的孩子产生敌对性和一些攻击行为，语言上也由平时的称呼改为了带有歧视性的语言，这是所有人都非常震惊，因为没有人告诉他们要这样做。</span><br><span class="line">第二天，实验组对调，结果依然如此，而且对调后的棕色眼睛组的孩子更有报复性！在实验过程中，有一点影响也值得思考，就是被判定为好孩子的一组在考试和智力水平上要明显的高。</span><br><span class="line">实验结束后，珍妮向孩子们讲明了实验的目的以及希望他们懂得的道理。在这场考验人性的实验中，孩子们确实感受并理解了受人歧视的感觉，但是，在分组过程中孩子们表现出的攻击性也让人深思。</span><br><span class="line">这个实验也说明了，当一个人的权威足够强大时，是能够左右人的思想的。如果领袖教人行善，他也许会成为释迦摩尼；当领袖教人邪恶时，他也会成为希特勒。</span><br></pre></td></tr></table></figure>
